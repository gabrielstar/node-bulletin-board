trigger:
- main

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'appxx-img'
  dockerfilePath: 'bulletin-board-app/Dockerfile'
  dockerRegistryServiceConnection: boostRegistryServiceConnection

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build job
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageName)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          latest
    - task: AzureWebAppContainer@1 # Add this at the end of your file
      inputs:
        azureSubscription: '<Azure service connection>'
        appName: 'appxx'
        containers: appxx.azurecr.io/appxx-img:latest