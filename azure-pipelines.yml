trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

resources:
  repositories:
    - repository: crux
      type: github
      name: ObjectivityLtd/crux
      #ref: refs/tags/0.4.1
      ref: refs/heads/feature/parametrization
      endpoint: crux

    - repository: tests
      type: github
      name: gabrielstar/node-bulletin-board
      #ref: refs/tags/0.3.2
      #ref: refs/heads/feature/parametrization
      #ref: refs/tags/0.4.1
      endpoint: crux

variables:
  imageName: 'appxx-img'
  dockerfilePath: 'bulletin-board-app/Dockerfile'
  dockerRegistryServiceConnection: boostRegistryServiceConnection
  armServiceConnection: boostAzureServiceConnection
  appName: appxx
  container: appxx.azurecr.io/appxx-img:latest

stages:
- stage: Build
  displayName: Build and Push docker image
  jobs:  
  - job: Build
    displayName: Build job
    steps:
    - bash: |
        echo "I would run unit,integration tests here"
      displayName: Unit and Integration Tests
      
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageName)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          latest

- stage: Deploy
  displayName: Deploy App
  jobs:
  - job:
    steps:
    - task: AzureWebAppContainer@1 # Add this at the end of your file
      displayName: Deploy
      inputs:
        azureSubscription: '$(armServiceConnection)'
        appName: '$(appname)'
        containers: $(container)
   
- stage: E2E_Tests
  displayName: E2E Selenium Tests
  jobs:
  - job:
    steps:
    - bash: |
        echo "I would run Selenium here"
      displayName: Selenium Tests

- stage: E2E_PerfTests
  displayName: E2E Performance Tests
  jobs:
  - template: run.jmeter.kubernetes.ci.yaml
